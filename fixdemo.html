<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .mask1 {
      /* 当mask1的transform不为none时，mask2的fixed定位将会相对于mask1。也即是mask2的视口发生了变化 */
      transform: translateX(1px);
      position: fixed;
      left: 50%;
      right: 0;
      top: 50%;
      bottom: 0;
      background-color: #ff0000;
      opacity: 0.5;
    }
    .mask2 {
      position: fixed;
      left: 10px;
      right: 10px;
      top: 10px;
      bottom: 10px;
      background-color: #1500ff;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="mask1">
    <div class="mask2"></div>
  </div>
</body>
</html>
