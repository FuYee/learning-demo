<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* linear-gradient这个函数，在标准中的0deg和带前缀的0deg会相差90度，具体可以参考mdn上关于linear-gradient的描述 */
    .grid1 {
      width: 320px;
      height: 320px;
      background: -moz-linear-gradient(0deg, transparent 39px, blue 40px) repeat,
                  -moz-linear-gradient(90deg, transparent 39px, blue 40px) repeat;
      background-size: 40px 40px;
      background-position: -20px 20px;
    }
  </style>
</head>
<body>
  <div class="grid1"></div>
</body>
</html>
