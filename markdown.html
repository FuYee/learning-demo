      var render = new marked.Renderer();

      render.mycode = function(code, languge, escaped) {
        console.log(code, languge, escaped);
        return code;
      }

      const tokens = marked.lexer('# Marked \n\n' +
        '```merge-python\n' +
        'import jwt\n' +
        'import time\n' +
        '```\n' +
        '```merge-java\n' +
        'import jwt\n' +
        'import time\n' +
        '```\n' +
        '');

      console.log(JSON.parse(JSON.stringify(tokens)));

      for (var i = 0; i < tokens.length; i++) {
        if (tokens[i].type === 'code')
          tokens[i].type = 'mycode'
      }

      console.log(marked.parser(tokens, { renderer: render }));

  </script>
